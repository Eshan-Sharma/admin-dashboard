<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <!-- App drawer -->
    <div class="drawer">
        <div class="dashboard-menuitems">
            <img src="./icons/view-dashboard.svg" alt="">
            <h1>Dashboard</h1>
        </div>
        <div class="menuItem">
            <img src="./icons/home-circle.svg" alt="">
            <h1>Home</h1>
        </div>
        <div class="menuItem">
            <img src="./icons/card-account-details-outline.svg" alt="">
            <h1>Profile</h1>
        </div>
        <div class="menuItem">
            <img src="./icons/message.svg" alt="">
            <h1>Messages</h1>
        </div>
        <div class="menuItem">
            <img src="./icons/clock-outline.svg" alt="">
            <h1>History</h1>
        </div>
        <div class="menuItem">
            <img src="./icons/file-multiple-outline.svg" alt="">
            <h1>Tasks</h1>
        </div>
        <div class="menuItem">
            <img src="./icons/account-group.svg" alt="">
            <h1>Communities</h1>
        </div>
        <!-- Needs extra space here -->
        <div class="menuItem">
            <img src="./icons/cog.svg" alt="">
            <h1>Settings</h1>
        </div>
        <div class="menuItem">
            <img src="./icons/help.svg" alt="">
            <h1>Support</h1>
        </div>
        <div class="menuItem">
            <img src="./icons/shield-check-outline.svg" alt="">
            <h1>Privacy</h1>
        </div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <!-- Top section -->
        <div class="topNav">
            <!-- Search icon and search bar -->
            <div class="search">
                <div class="menuItem">
                    <img src="./icons/magnify.svg" alt="">
                </div>
                <input type="text" name="search" id="" autocomplete="off">
            </div>
            <div class="account">
                <div class="menuIcon">
                    <img src="./icons/bell-ring-outline.svg" alt="">
                </div>
                <!-- Avatar from github -->
                <div class="gh-avatar">
                    <!-- Username -->
                    <p class="name">Eshan-Sharma</p>
                </div>
            </div>
        </div>
        <!-- Bottom Section -->
        <div class="bottom">
            <!-- Profile details -->
            <div class="profile">
                <div class="gh-avatar"></div>
                <div class="profile-name">
                    <p class="greeting">Hi there,</p>
                    <p class="name">Eshan <span class="username">(@Eshan-Sharma)</span></p>
                </div>
            </div>
            <!-- Buttons -->
            <div class="buttons">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div></div>
</body>
</html>
